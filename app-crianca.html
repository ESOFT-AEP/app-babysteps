<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/d900ce1fe0.js" crossorigin="anonymous"></script>
    <title>Monitoramento Saúde Infantil</title>
</head>

<body>
    <div class="container">
        <div class="card ">
            <img src="https://bebe.abril.com.br/wp-content/uploads/2020/08/destaques-27.jpg?quality=85&strip=info&resize=680,453"
                class="card-img" alt="Imagem de uma criança chorando">
            <div class="card-img-overlay">
                <div class="card-img-overlay col align-self-end">
                    <div class="container">
                        <div class="container" style="text-align: -webkit-right">
                            <div class="col-12 mb-4">
                                <h2>Monitoramento Saúde Infantil</h2><br /><br />
                            </div>

                            <div class="col-8">
                                <div class="row justify-content-end">
                                    <div class="col-6">
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Selecione o Sintoma</option>
                                            <option value="1">Febre</option>
                                            <option value="2">Dor de Dente</option>
                                            <option value="3">Diarréia</option>
                                        </select><br /><br />
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Grau do Sintoma</option>
                                            <option value="1">1 - Leve</option>
                                            <option value="2">2 - Médio</option>
                                            <option value="3">3 - Forte</option>
                                        </select><br /><br />
                                        <div class="row">
                                            <div class="col-8 col-md-6 mb-2">
                                                <label for="InputEmail" class="form-label">Data Inicial *</label>
                                                <input type="text" class="form-control" id="InputNumero"
                                                    placeholder="01/11/2020" />
                                            </div>
                                            <div class="col-8 col-md-4 mb-2">
                                                <label for="InputEmail" class="form-label">Horário Inicial *</label>
                                                <input type="text" class="form-control" id="InputNumero"
                                                    placeholder="16:10" /><br /><br /><br /><br />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-8">
                                        <div class="btn-group" role="group" aria-label="Basic outlined example">
                                            <button type="button" class="btn btn-outline-primary">Adicionar</button>
                                            <button type="button" class="btn btn-outline-primary">Gravar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>

            <section ScriptBootstrap>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
                    crossorigin="anonymous">
                    </script>
                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
                    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
                    crossorigin="anonymous">
                    </script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
                    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
                    crossorigin="anonymous">
                    </script>
            </section>

</body>

</html>
